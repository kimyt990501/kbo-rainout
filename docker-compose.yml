services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kbo-cancel-api
    ports:
      - "8600:8600"
    volumes:
      # 모델 디렉토리 전체 마운트 (읽기 전용)
      - ./models:/app/models_data:ro
    environment:
      - MODEL_DIR=/app/models_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8600/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kbo-cancel-frontend
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
